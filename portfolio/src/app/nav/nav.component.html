<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-nav-list class="nav-links">
      <a mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      </a>
      <a mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="work"></mat-icon>
      </a>
      <a mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
      </a>
    </mat-nav-list>


    <mat-nav-list class="nav-links-socials">
      <a mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="github"></mat-icon>
      </a>
      <a mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="linkelind"></mat-icon>
      </a>
      <a mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-app">

    @if (isHandset$ | async) {
    <mat-toolbar class="mat-primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </mat-toolbar>
    }
    <!-- Add Content Here -->

    <app-home/>
    <app-project/>
    <app-about/>
  </mat-sidenav-content>
</mat-sidenav-container>
